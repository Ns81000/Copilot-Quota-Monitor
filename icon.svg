<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Deep premium dark background -->
    <radialGradient id="bgGrad" cx="50%" cy="38%" r="70%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0c1222"/>
    </radialGradient>

    <!-- Vivid arc gradient: emerald → lime -->
    <linearGradient id="arcFill" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="55%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#a3e635"/>
    </linearGradient>

    <!-- Soft glow behind the arc -->
    <filter id="arcGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Large soft bloom for endpoint -->
    <filter id="dotBloom" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>

    <!-- Tight glow for endpoint -->
    <filter id="dotGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)"/>
  <rect x="0.75" y="0.75" width="126.5" height="126.5" rx="27.25"
        fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.75"/>

  <!-- Gauge Track — 240° open arc, gap at bottom -->
  <circle cx="64" cy="62" r="38" fill="none"
    stroke="rgba(255,255,255,0.06)"
    stroke-width="8" stroke-linecap="round"
    stroke-dasharray="159.17 238.76"
    transform="rotate(150 64 62)"/>

  <!-- Gauge Fill — 72% of 240° arc -->
  <circle cx="64" cy="62" r="38" fill="none"
    stroke="url(#arcFill)"
    stroke-width="8" stroke-linecap="round"
    stroke-dasharray="114.60 238.76"
    transform="rotate(150 64 62)"
    filter="url(#arcGlow)"/>

  <!-- Endpoint Bloom (large ambient glow) -->
  <circle cx="94" cy="39" r="10" fill="#a3e635" filter="url(#dotBloom)" opacity="0.4"/>

  <!-- Endpoint Dot (sharp bright core) -->
  <circle cx="94" cy="39" r="4" fill="#a3e635" filter="url(#dotGlow)" opacity="0.95"/>
  <circle cx="94" cy="39" r="1.8" fill="#ffffff" opacity="0.95"/>

  <!-- Center Mark — minimal diamond indicator -->
  <rect x="60.5" y="58.5" width="7" height="7" rx="1.5"
        fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.2"
        transform="rotate(45 64 62)"/>

  <!-- Subtle range markers at gauge start and end -->
  <line x1="30.5" y1="82" x2="33.5" y2="80" stroke="rgba(255,255,255,0.12)"
        stroke-width="1.5" stroke-linecap="round"/>
  <line x1="97.5" y1="82" x2="94.5" y2="80" stroke="rgba(255,255,255,0.12)"
        stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bottom label -->
  <line x1="38" y1="104" x2="90" y2="104" stroke="rgba(255,255,255,0.06)" stroke-width="0.75"/>
  <text x="64" y="116" text-anchor="middle"
        font-family="SF Pro Text, Segoe UI, system-ui, sans-serif"
        font-size="8.5" font-weight="600" fill="rgba(255,255,255,0.3)"
        letter-spacing="3">QUOTA</text>
</svg>
