<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP and resource URIs are injected by panelManager.ts at runtime -->
    <link href="style.css" rel="stylesheet">
    <title>Setup Copilot Quota</title>
</head>
<body>
    <!--
        This is the design reference template for the Setup Wizard.
        The actual HTML served to the webview is generated by panelManager.ts
        with proper CSP nonces and webview resource URIs.
    -->
    <div id="app" data-view="setup">
        <div class="setup-wizard">
            <h1 class="setup-title">Setup Copilot Quota Monitor</h1>
            <p id="setupStatus" class="setup-status">Discovering GitHub accounts...</p>

            <div id="setupAccountsContainer" class="setup-accounts-container">
                <!-- Setup account rows are rendered dynamically by script.js -->
            </div>

            <div class="setup-actions">
                <button id="skipSetupBtn" class="btn btn-secondary">Skip Remaining</button>
                <button id="doneSetupBtn" class="btn btn-primary">Done - View All</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
